<ion-view title="Fuel">
	
	<ion-header-bar  class="bar-positive">
  		<h1 class="title">Fuel Usage</h1>
  		<div class="buttons">
    		<button class="button button-clear"><span class='icon ion-plus'/> </button>
  		</div>
	</ion-header-bar>
    
    <ion-content>
    	<ion-list ng-repeat="fuelRecord in fuelRecords">
  			<ion-item class="item item-icon-right" ui-sref="fuel.detail({fuelRecordIndex: $index})">
  					<span>{{fuelRecord.title}}</span>
  			</ion-item>
		</ion-list>
    </ion-content>

</ion-view>
